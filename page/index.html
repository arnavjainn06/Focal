<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Befocal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon">
</head>
<body>
    <div class="main">
        <header>
            <h1>Focal</h1>
            <img src="../logo.png">
        </header>
        <h3 class="nores">Currently Restricted</h3>
        <div class="items">
        </div>
        <span href="" class="more">View All <i class="fas fa-chevron-right" style="margin-left: 3px; font-size: 10px; transform: translateY(-1px);"></i></span>
        <br>
        <div class="addition">
            <input id="new-res" type="text" placeholder="Add Restriction">
            <!-- <button><i class="fas fa-plus"></i></button> -->
        </div>
    </div>

    <div class="more-items-page">
        <i class="fas fa-chevron-left"></i>
        <h3 class="more-nores">All Restrictions</h3>
        <div class="more-items">
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
